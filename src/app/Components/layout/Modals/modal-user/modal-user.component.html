<h2 mat-dialog-title>{{actionTitle}} користувача</h2>

<mat-dialog-content>
    <form [formGroup]="formUser">
        <mat-grid-list cols="1" rowHeight="90px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label style="margin-top: 5px;">Ім'я</mat-label>
                    <input matInput autocomplete="off" formControlName="fullName">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Електронна пошта</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Роля</mat-label>
                    <mat-select formControlName="roleId">
                        <mat-option *ngFor="let item of listRoles" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Пароль</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon matSuffix>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Стан</mat-label>
                    <mat-select formControlName="isActive">
                        <mat-option value="1">Активний</mat-option>
                        <mat-option value="0">Вимкнений</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Скасувати</button>
    <button mat-raised-button color="primary" [disabled]="formUser.invalid" (click)="saveUser()">{{buttonAction}}</button>
</mat-dialog-actions>
