<h2 mat-dialog-title>{{ dataStream.streamUrl }}</h2>

<mat-dialog-content>
    <div class="video-wrapper">
        <video #video class="video" (click)="onVideoClick()" (dblclick)="onDoubleClick()" controls>
        </video>
        <!--
        <mat-spinner class="spinner" color="accent" strokeWidth="5" *ngIf="loading"></mat-spinner>
        -->
    </div>
    <div *ngFor="let item of info">
        <div [ngSwitch]="true">
            <div *ngSwitchCase="item.width === 1920 && item.height === 1080">
                {{item.width.toString() + "×" + item.height.toString() }}
                <button mat-stroked-button>Full HD</button>
            </div>
            <div *ngSwitchDefault>{{item.width.toString() + "×" + item.height.toString() }}
                <button mat-stroked-button>SD</button></div>
            </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Закрити</button>
</mat-dialog-actions>
