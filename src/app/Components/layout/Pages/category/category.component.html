<h1 style="margin: 20px 0px 0px 40px;">Користувачі</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title style="margin: 20px;">
        <button mat-raised-button color="primary" (click)="AddCat()">
            <mat-icon mat-list-icon>add</mat-icon>Додати
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="fill">
            <mat-label>Шукати</mat-label>
            <input matInput #input style="width: 100%;" (keyup)="applyTableFilter($event)">
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataCatsList">
		        <ng-container matColumnDef="id">
			        <th mat-header-cell *matHeaderCellDef> № </th>
			        <td mat-cell *matCellDef="let element">
                        <div matBadge="{{element.id}}" matBadgeSize="large" class="demo-section" matBadgePosition="before" style="margin-left: 10px;"></div>
                    </td>
		        </ng-container>
		        <ng-container matColumnDef="name">
			        <th mat-header-cell *matHeaderCellDef> Категорія </th>
			        <td mat-cell *matCellDef="let element">
				        <mat-form-field appearance="fill">
					        <input matInput placeholder="Name" [value]="element.name" [(ngModel)]="element.name">
                            <button mat-icon-button matSuffix type="button" color="primary" (click)="sendTheNewValue(element)">
                                <mat-icon matSuffix>save</mat-icon>
                            </button>
				        </mat-form-field>
			        </td>
		        </ng-container>
		        <ng-container matColumnDef="isHidden">
			        <th mat-header-cell *matHeaderCellDef> Доступність </th>
			        <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matSuffix type="button" color="accent" (click)="visibleUnvisible(element)">
                            <mat-icon>{{element.isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteCategory(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
			        </td>
		        </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
